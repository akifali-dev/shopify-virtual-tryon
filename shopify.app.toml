# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "7285377b95cfe9661954588728179c06"
name = "aiframe-virtual-tryon"
handle = "aiframe-virtual-tryon"
application_url = "https://virtualfittingroom.vercel.app"
embedded = true

[build]
automatically_update_urls_on_dev = true


[webhooks]
api_version = "2025-04" 

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app_subscriptions/update" ]
  uri = "/webhooks/app/subscriptions_update"

  [[webhooks.subscriptions]]
  compliance_topics = [ "customers/data_request", "customers/redact", "shop/redact" ]
  uri = "/webhooks"


[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "write_products,read_themes,write_app_proxy"

[auth]
redirect_urls = ["https://virtualfittingroom.vercel.app/auth/callback", "https://virtualfittingroom.vercel.app/auth/shopify/callback", "https://virtualfittingroom.vercel.app/api/auth/callback"]

 
[app_proxy]
url = "https://virtualfittingroom.vercel.app/apps/virtual-tryon"
subpath = "virtual-tryon"
prefix = "apps"


[pos]
embedded = false
